<head>
  <title>HackHomies</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to HackHomies!</h1>
    </header>

    {{> loginButtons}}

    {{#if currentUser}}
      {{> createProfile}}
    {{/if}}
 
    <ul>
      {{#each profiles}}
        {{> fullprofile}}
      {{/each}}
    </ul>
  </div>
  {{>yield}}
</body>
