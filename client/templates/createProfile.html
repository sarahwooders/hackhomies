<template name="createProfile">
	<h1>Profile</h1>
	<div class="container">
		<form class="profile">
			<p>Name: <input type="text" name="name"></p>
			<p>School: <input type="text" name="school"></p>
			<p>Email: <input type="email" name="email"></p>
			<p><input type="submit" class="rounded" name="new-profile"></p>
		</form>
	</div>
</template>
