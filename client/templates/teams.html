<template name="teams">
		<br>
		<div style="text-align:center;">
			<br>
			<div style="font-family:'Moon Flower Bold'; font-size:50px;">{{person}} Team</div> 
			<br>
			<p> See your hack-homies here. Remember, your homies can also approve other homies to be added to your team.</p><br>
				<div style="text-align:center" class="ui three doubling stackable cards">
					{{#each profiles}}
					{{> fullProfile}}
					{{/each}}
				</div>
		</div>
		{{#if myTeam}}
		<br>
		{{> leaveTeam}}
		{{/if}}
</template>
