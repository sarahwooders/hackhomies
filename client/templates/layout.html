<template name="layout">
	<body>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel='icon' href='/ducklogo.png' type='image/png' >
		</head>
		<div class="ui grid">
			<div class = "sixteen wide column">
				<div class="ui top fixed menu">
					<div class="right menu">
						<div class="header item" style="font-family:'Moon Flower';font-size:30px;padding-top:0px;padding-bottom:0px">
							HackHomies 
							<img class="ui mini image" src="ducklogo.png" style="width:30px; height:30px;">
						</div>
						<a class="ui item" href="/sign-out">
							Log Out
						</a>

					</div>	
				</div>
			</div>
			<div class= "four wide column">
				{{> nav }}
			</div>
			<div class = "eleven wide column">
				<br>

				{{> yield}}

			</div>
			<div class = "sixteen wide column">
				{{>footer}}
			</div>
		</div>
	</body>
</template>
