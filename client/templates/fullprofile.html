<template name="fullProfile">
  <div class="ui card">
    <div class="image">
      <img src={{profpic}}>
    </div>
    <div class="content">
      <div class="header">{{name}}</div>
      <div class="meta">
        <a>Friends</a>
      </div>
      <div class="description">
        <p>School: {{school}}</p>
        <p>Email: {{email}}</p>
        <p>Skills: {{skills}}</p>
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        <p>{{year}}</p>
      </span>
      <span>
        <i class="user icon"></i>
        2 Team Members
      </span>
    </div>
    {{> requestTeam}}
  </div>
</template>
