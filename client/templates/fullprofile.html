<template name="fullProfile">
  {{#if compatable}} 
    <div class="ui card">
    <div class="image">
      <img src={{profpic}}>
    </div>
    IF STATEMENT

    {{> fullProfileHelper}}
    </div>
  {{else}}
  <div class="ui card">
    <div class="image">
      <img src={{profpic}}>
    </div>
    ELSE STATEMENT
    {{> fullProfileHelper}}
    </div>
  {{/if}}
</template>
