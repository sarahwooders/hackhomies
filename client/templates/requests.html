<template name="requests">
	<div id="requests">
		
		<div style="float:center">
			<h2>Received Requests</h2> 
				<div class="ui three doubling stackable cards">
					{{#each received}}
						{{> fullProfile}}
					{{/each}}
				</div>
		</div>
		<br><br>
		<div style="float:center">
			<h2>Sent Requests</h2> 
				<div class="ui three doubling stackable cards">
					{{#each sent}}
						{{> fullProfile}}
					{{/each}}
				</div>
		</div>

	</div>
</template>
