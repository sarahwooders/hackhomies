<template name="respondRequest">
	<form class="respondRequest" data-id="{{_id}}">

		<div class="ui buttons">
			<button type="submit" id="accept" class="ui positive icon button">
				<i class="checkmark icon"></i>
			</button>
			<button type="submit" id="decline" class="ui negative icon button">
				<i class="remove icon"></i>
			</button>
		</div>
	</form>
</template>
